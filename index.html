<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Maritime Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>シナリオチャット</h2>

  <!-- 切り替えボタン -->
  <div id="scenarioButtons">
    <button onclick="loadScenario('shipToShip')">船舶</button>
    <button onclick="loadScenario('vts')">VTS</button>
  </div>
  
  <!-- チャット表示領域 -->
  <div id="chatWindow"></div>

  <!-- 入力欄と送信ボタン -->
  <div id="inputArea">
    <textarea id="userInput" placeholder="メッセージを入力"></textarea>
    <button onclick="sendMessage()">送信</button>
  </div>

  <script>
    let scenarios = {};
    let currentScenario = [];
    let step = 0;

    // JSONを読み込む
    fetch("scenarios.json")
      .then(response => response.json())
      .then(data => {
        scenarios = data;
        loadScenario("shipToShip"); // 初期表示は船舶
      });

    // シナリオ切り替え
    function loadScenario(type) {
      currentScenario = scenarios[type];
      step = 0;
      document.getElementById("chatWindow").innerHTML = "";
      showMessage("other", currentScenario[step].question);
    }

    // 吹き出しを追加
    function showMessage(role, text) {
      const chatWindow = document.getElementById("chatWindow");
      const msg = document.createElement("div");
      msg.className = "message " + role;
      msg.textContent = text;
      chatWindow.appendChild(msg);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // 送信処理
    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text !== "") {
        showMessage("user", text);
        input.value = "";

        const expected = currentScenario[step].answer;
        if (text === expected) {
          showMessage("other", "Correct: " + expected);
        } else {
          showMessage("other", "Expected: " + expected);
        }

        step++;
        if (step < currentScenario.length) {
          showMessage("other", currentScenario[step].question);
        } else {
          showMessage("other", "シナリオ終了");
        }
      }
    }

    // 入力欄の高さを自動調整
    const textarea = document.getElementById("userInput");
    textarea.addEventListener("input", () => {
      textarea.style.height = "8mm";
      textarea.style.height = textarea.scrollHeight + "px";
    });
  </script>
</body>
</html>
