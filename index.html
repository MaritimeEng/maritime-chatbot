<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Maritime Chat</title>
  <!-- 外部CSSを読み込む -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>シンプルチャット</h2>
  
  <!-- チャット表示領域 -->
  <div id="chatWindow">
    <div class="message other">VTS: Report your position. Over</div>
    <div class="message user">My position is 35°40'N, 139°46'E</div>
  </div>

  <!-- 入力欄と送信ボタン -->
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="メッセージを入力">
    <button onclick="sendMessage()">送信</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (text !== "") {
        // 自分のメッセージを追加
        const chatWindow = document.getElementById("chatWindow");
        const userMsg = document.createElement("div");
        userMsg.className = "message user";
        userMsg.textContent = text;
        chatWindow.appendChild(userMsg);

        // 入力欄をクリア
        input.value = "";

        // 相手の返答（仮の例）
        const otherMsg = document.createElement("div");
        otherMsg.className = "message other";
        otherMsg.textContent = "Roger, message received.";
        chatWindow.appendChild(otherMsg);

        // スクロールを一番下に
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }
    }
  </script>
</body>
</html>
