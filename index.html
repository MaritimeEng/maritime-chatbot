<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>海事英語無線練習</title>
  <style>
    /* ページ全体の基本設定 */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* チャット全体を中央寄せ */
    .chat-container {
      width: 80%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
    }

    /* タイトル */
    h2 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 10px;
    }

    /* 説明文 */
    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* チャット表示部分 */
    .chat-box {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background-color: #fafafa;
      margin-bottom: 15px;
    }

    /* 入力欄と送信ボタン */
    input[type="text"] {
      width: 70%;
      padding: 8px;
      margin-right: 10px;
    }

    button.send-button {
      padding: 8px 16px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.send-button:hover {
      background-color: #005f99;
    }

    /* 船舶・VTSボタンの共通スタイル */
    .role-button {
      width: 120px;
      height: 40px;
      font-size: 16px;
      margin: 5px;
      background-color: #e0e0e0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* 選択中のボタンを濃い色に */
    .role-button.active {
      background-color: #005f99;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>海事英語無線練習</h2>
    <p>
      東京海洋大学　高木研究室<br>
      船舶間通信やVTSとの通信の練習ができます。<br>
      学籍番号を入力すると、チャットデータが保存されます。<br>
      データは卒業研究のためのみに使用します。
    </p>

    <!-- 船舶・VTSボタン -->
    <button class="role-button" id="ship-button">船舶</button>
    <button class="role-button" id="vts-button">VTS</button>

    <!-- チャット表示部分 -->
    <div class="chat-box" id="chat-box"></div>

    <!-- 入力欄と送信ボタン -->
    <input type="text" id="message-input" placeholder="メッセージを入力">
    <button class="send-button" id="send-button">送信</button>
  </div>

  <script>
    // 選択中の役割を保持
    let currentRole = null;

    // 船舶・VTSボタンのクリック処理
    document.querySelectorAll('.role-button').forEach(button => {
      button.addEventListener('click', () => {
        // 全ボタンから active を外す
        document.querySelectorAll('.role-button').forEach(btn => btn.classList.remove('active'));
        // クリックしたボタンに active を付ける
        button.classList.add('active');
        // 現在の役割を更新
        currentRole = button.textContent;
      });
    });

    // 送信ボタンのクリック処理
    document.getElementById('send-button').addEventListener('click', () => {
      const input = document.getElementById('message-input');
      const message = input.value.trim();
      if (message === "") return;

      const chatBox = document.getElementById('chat-box');
      const newMessage = document.createElement('div');
      newMessage.textContent = (currentRole ? currentRole + ": " : "") + message;
      chatBox.appendChild(newMessage);

      // 入力欄をクリア
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
